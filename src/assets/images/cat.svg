<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cat body -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#FF9E80"/>

  <!-- Cat head -->
  <circle cx="100" cy="70" r="40" fill="#FF9E80"/>

  <!-- Left ear -->
  <path d="M 70 50 L 60 20 L 80 45 Z" fill="#FF9E80"/>
  <path d="M 70 48 L 65 30 L 78 45 Z" fill="#FFB399"/>

  <!-- Right ear -->
  <path d="M 130 50 L 140 20 L 120 45 Z" fill="#FF9E80"/>
  <path d="M 130 48 L 135 30 L 122 45 Z" fill="#FFB399"/>

  <!-- Left eye -->
  <ellipse cx="85" cy="65" rx="8" ry="12" fill="#2C3E50"/>
  <ellipse cx="87" cy="63" rx="3" ry="5" fill="white"/>

  <!-- Right eye -->
  <ellipse cx="115" cy="65" rx="8" ry="12" fill="#2C3E50"/>
  <ellipse cx="117" cy="63" rx="3" ry="5" fill="white"/>

  <!-- Nose -->
  <path d="M 100 78 L 95 85 L 105 85 Z" fill="#FF6B6B"/>

  <!-- Mouth -->
  <path d="M 100 85 Q 90 90 85 88" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 100 85 Q 110 90 115 88" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Whiskers left -->
  <line x1="60" y1="70" x2="35" y2="65" stroke="#2C3E50" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="75" x2="35" y2="75" stroke="#2C3E50" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="80" x2="35" y2="85" stroke="#2C3E50" stroke-width="2" stroke-linecap="round"/>

  <!-- Whiskers right -->
  <line x1="140" y1="70" x2="165" y2="65" stroke="#2C3E50" stroke-width="2" stroke-linecap="round"/>
  <line x1="140" y1="75" x2="165" y2="75" stroke="#2C3E50" stroke-width="2" stroke-linecap="round"/>
  <line x1="140" y1="80" x2="165" y2="85" stroke="#2C3E50" stroke-width="2" stroke-linecap="round"/>

  <!-- Front legs -->
  <rect x="75" y="160" width="15" height="35" rx="7" fill="#FF9E80"/>
  <rect x="110" y="160" width="15" height="35" rx="7" fill="#FF9E80"/>

  <!-- Paws -->
  <ellipse cx="82" cy="195" rx="10" ry="6" fill="#FFB399"/>
  <ellipse cx="117" cy="195" rx="10" ry="6" fill="#FFB399"/>

  <!-- Tail -->
  <path d="M 145 130 Q 170 120 175 100 Q 180 80 170 65" stroke="#FF9E80" stroke-width="18" fill="none" stroke-linecap="round"/>
</svg>
